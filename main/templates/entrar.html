{% extends 'index.html' %}
{% load static %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="card card-login mx-auto">
        <div class="d-flex justify-content-center">
            <div class="logo-login">
                <h3>Colorado Máquinas</h3>
                <image src={% static 'images/logo.png' %} width=100 height=100></image>
                <h5>PPR GENSYS</h5>
            </div>
        </div>
        
        <div class="content-login">
            <input class="form-control my-2" type="text" name="username" id="id_username" placeholder="Usuário" required>    
            <input class="form-control mb-2" type="password" name="password" id="id_password" placeholder="Senha" required>

            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <button class="btn btn-login btn-success my-5" type="submit">Entrar</button>
        </div>
    </div>
</form>

{% endblock content %}
